  <div id=" container" >
          <header>
              <div id='logo'>
              Angular Test Builder
              </div>
    
          </header>
            <section id="contentLeft">
                <div id="cLeft">
                <label for="txtjson" >Select the Angular Script File</label>
                <input type="text" id="txtjson" placeholder="Script File" ng-model="filename">
                <input type="button" value="..." id="btnJson" ng-click="readFile()">
                <input type="file" id="fileJson" fileread="fileread" filename="filename" multiple >
                </div>
                <div id="cLeft">
                <label for="txtoutput" >Select Output Foler&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </label>
                <input type="text" id="txtoutput" placeholder="Output Folder">
                <input type="button" value="..." id="btnJson">
                <input type="file" id="fileoutput">
                <a href="\Server\specs\JasmineSpecs.zip"  ng-show="genFileShow" download >Jasmine Specs</a>
                </div>
                <div id="cProgress" ng-show="PbarShow" >
                    <div class="progress" id="pbar">
                      <div  class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                        
                      </div>
                    </div>
                </div>
                <div class ="row" id="cbuttons">
                    <div class="col-md-6">
                    <button type="button"  class="btn btn-primary" ng-click="populate()">Create Specs</button>
                    </div>
                    <!-- <button type="button"  class="btn btn-primary" ng-click="createFactories()">Create Spec Files</button> -->
                    <div class="col-md-6">
                        <button type="button"  class="btn btn-primary" ng-click="close()">Close</button>
                    </div>
                </div>
             
            </section>

                <div id="cRight">
                    <div id="data" class="demo" ></div>
                    <div id="populate"></div>
                </div>
            </section> -->
          
            </div>
